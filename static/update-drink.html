<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Drink</title>
</head>

<body>
    <form action="drink-up/update" target="drink-up/drinks" method="post">
        <label for="drink-name">Drink name:</label>
        <input type="text" aria-placeholder="Drink name" id="drink-name" name="drink-name">

        <label for="description">Description:</label>
        <input type="text" aria-placeholder="Write a short description" id="description" name="description">

        <label for="price">Price:</label>
        <input type="number" aria-placeholder="0 naira" id="price" name="price">

        <label for="image">Image:</label>
        <input type="image" id="drink-image" name="drink-image">

        <input type="submit" value="Update Drink">
    </form>
</body>

</html>
