<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Account</title>
</head>

<body>
    <h1>Update Account:</h1>
    <form id="update" action="drink-up/update-user/<userId>" method="post" target="./static/user-profile.html" autocomplete="on" novalidate>
        <label for="name">Name:</label>
        <input type="text" aria-placeholder="Username" id="name" name="name">

        <label for="password">Password:</label>
        <input type="password" aria-placeholder="Password" id="password" name="password" min="8" required>

        <label for="repassword" meth>Retype Password:</label>
        <input type="password" aria-placeholder="Password" id="repassword" name="re-password" min="8" required oninput="checkPassword()">

        <p id="message"></p>

        <label for="age">Age:</label>
        <input type="text" aria-placeholder="Age" id="age" name="age">

        <input type="hidden" value="USER" name="role">

        <input type="submit" value="Update">
    </form>
</body>

</html>
