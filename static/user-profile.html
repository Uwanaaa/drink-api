<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
</head>

<body>
    <h3 id="text"></h3>

    <script>
        var filter = window.location.search;
        var string = filter.substring(1);
        var parameters = string.split('&');
        var queryParams = {};

        for (var i = 0; i < parameters.length; i++) {
            var parameters = parameters[i].split('=');
            var paramKey = decodeURIComponent(parameters[0]);
            var paramValue = decodeURIComponent(parameters[1]);
            queryParams[paramKey] = paramValue

            name = queryParams.param2
        }

        var text = document.getElementById('text')
        if (name) {
            text.innerHTML = f `This is ${name}\'s page`
        } else {
            text.innerHTML = f `An error occurs. Please reload.`
        }
    </script>
</body>

</html>
