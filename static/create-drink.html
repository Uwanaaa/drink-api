<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Drink</title>
</head>

<body>
    <form action="drink-up/create-drink" target="drinks-up/drinks" method="post">
        <label for="drink-name">Drink name:</label>
        <input type="text" aria-placeholder="Drink name" id="drink-name" name="drink-name" required>

        <label for="description">Description:</label>
        <input type="text" aria-placeholder="Write a short description" id="description" name="description" required>

        <label for="price">Price:</label>
        <input type="number" aria-placeholder="0 naira" id="price" name="price" required>

        <label for="image">Image:</label>
        <input type="image" id="drink-image" name="drink-image" required>

        <input type="submit" value="Create Drink">
    </form>
</body>

</html>
