<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>

<body>
    <h1>Create Account:</h1>
    <form id="signup" action="drink-up/signup/submit" method="post" target="static/login-form.html" autocomplete="on" novalidate>
        <label for="name">Name:</label>
        <input type="text" aria-placeholder="Username" id="name" name="name" required>

        <label for="password">Password:</label>
        <input type="password" aria-placeholder="Password" id="password" name="password" min="8" required>

        <label for="repassword" meth>Retype Password:</label>
        <input type="password" aria-placeholder="Password" id="repassword" name="re-password" min="8" required oninput="checkPassword()">

        <p id="message"></p>

        <label for="age">Age:</label>
        <input type="text" aria-placeholder="Age" id="age" name="age" required>

        <input type="hidden" value="USER" name="role">

        <input type="submit" value="submit">
    </form>
    <script>
        function checkPassword() {
            var firstPassword = document.getElementById('password').value;
            var secondPassword = document.getElementById('re-password').value;
            var message = document.getElementById('message');

            if (firstPassword == secondPassword) {
                message.innerHTML = "The password match";
                message.style.color = "green";
            } else {
                message.innerHTML = "The passwords do not match";
                message.style.color = "red";
            }
        }

        function checkSubmission() {
            var form = document.getElementById('signup');
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                alert("Your account has been created");
            });
        };
    </script>
</body>

</html>
