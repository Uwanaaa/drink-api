<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>

<body>
    <h1>Create Account:</h1>
    <form action="drink-up/signup" method="post" target="drink-up/drink" autocomplete="on" novalidate>
        <label for="name">Name:</label>
        <input type="text" aria-placeholder="Username" id="name" name="name">

        <label for="password">Password:</label>
        <input type="password" aria-placeholder="Password" id="password" name="password">

        <label for="repassword">Retype Password:</label>
        <input type="password" aria-placeholder="Password" id="repassword" name="repassword">

        <label for="age">Age:</label>
        <input type="text" aria-placeholder="Age" id="age" name="age">

        <input type="submit" value="submit">
    </form>
</body>

</html>
